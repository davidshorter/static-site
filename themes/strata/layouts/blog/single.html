{{ partial "head" . }}
	<body id="top">
		{{ partial "header" . }}

		{{ "<!-- Main -->" | safeHTML }}
		<div id="main">
			<section>
				<header class="major">
					<h1>{{ .Title }}</h1>
						<div id="post-date">
							<p>Date posted: {{ .Date.Format "Mon, 02 Jan 2006" }} </p>
						</div>
				</header>
			</section>
			{{ .Content }}
      <div id="return">
        {{ with .Site.BaseURL }}
        Return to the <a href="{{ . }}blog">blog</a>
        {{ end }}
      </div>
		</div>
		{{ partial "footer" . }}
	</body>
</html>
